<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmin's Cake Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo.png" alt="Jasmin's Cake Gallery Logo" id="logo">
        <h1>Jasmin's Cake Gallery</h1>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Delicious Cakes Delivered to Your Doorstep</h2>
        <a href="#catalog" class="btn">Order Now</a>
    </section>

    <!-- Cake Catalog -->
    <section id="catalog">
        <h2>Our Cakes</h2>
        <div class="gallery">
            <img src="cake1.jpg" alt="Cake 1">
            <img src="cake2.jpg" alt="Cake 2">
            <img src="cake3.jpg" alt="Cake 3">
            <!-- Add more images here -->
        </div>
    </section>

    <!-- Contact Information -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p><strong>Phone:</strong> +880 1317275736 / +880 1317275541</p>
        <p><strong>Email:</strong> <a href="mailto:oreo.ibnat81@gmail.com">oreo.ibnat81@gmail.com</a></p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/8801317275736">Chat on WhatsApp</a></p>
        <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=61552069654860">Visit Facebook</a></p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/jasmins_cake_gallery">Visit Instagram</a></p>
    </section>

    <!-- Order Form -->
    <section id="order-form">
        <h2>Place a Custom Order</h2>
        <form>
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="tel" name="phone" required>

            <label>Order Details:</label>
            <textarea name="details" required></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </section>

</body>
</html>
